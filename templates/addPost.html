<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Blogly</title>
  </head>
  <body>
    <h1>New post from {{ user.first_name }} {{ user.last_name }}</h1>

    <form action="" method="POST">
      <label for="post_title">Title</label>
      <input
        type="text"
        id="post_title"
        name="post_title"
        placeholder="Enter post title"
      />

      <label for="post_content">Last Name</label>
      <input
        type="text"
        id="post_content"
        name="post_content"
        placeholder="Enter post content"
      />

      <button>Add</button>
      <button><a href="/">Cancel</a></button>
    </form>
  </body>
</html>
