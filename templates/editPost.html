<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Blogly</title>
  </head>
  <body>
    <h1>Edit Post</h1>

    <form action={{ url_for('edit_post', post_id = post.id) }} method="POST">
      <label for="post_title">Title</label>
      <input
        type="text"
        id="post_title"
        name="post_title"
        placeholder="Enter post title"
        value={{post.title}} 
        required
      />

      <label for="post_content">Content</label>
      <input
        type="text"
        id="post_content"
        name="post_content"
        placeholder="Enter a post content"
        value={{post.content}} 
        required
      />

      <button>Save</button>
      <a href="/">Cancel</a>
    </form>
  </body>
</html>
