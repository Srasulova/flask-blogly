<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Blogly</title>
  </head>
  <body>
    <h1>User Detail Page</h1>

    <h2>{{ user.first_name }} {{ user.last_name }}</h2>
    <img src="{{ user.image_url }}" alt="user image" />
    <a href="/">Go back</a>

    <button><a href={{ url_for('edit_user_page', user_id=user.id) }}>Edit User</a></button>
    <button><a href={{ url_for('delete_user', user_id=user.id) }}>Delete User</a></button>
    <button><a href="/">Cancel</a></button>
    <button><a href={{ url_for('show_add_post_new', user_id=user.id) }}>Add Post</a></button>

    <ul>Posts</ul>
{% for post in posts %}
<li>
  <a href="{{ url_for('show_post_detail', post_id=post.id) }}">{{ post.title }} {{ post.content }}</a>
</li>
{% endfor %}
  </body>
</html>
