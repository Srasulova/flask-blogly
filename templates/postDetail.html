<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask Blogly</title>
  </head>
  <body>
    <h1>Post Detail Page</h1>

    <h2>Post of {{ post.user.first_name }} {{ post.user.last_name }}</h2>
   
    <ul>Posts</ul>
{% for post in posts %}
<li>
  <p>{{ post.title }}</p>
  <p>{{ post.content }}</p>
  <button><a href={{ url_for('edit_post', post_id=post.id) }}>Edit Post</a></button>
    <button><a href={{ url_for('delete_post', post_id=post.id) }}>Delete Post</a></button>
    <button><a href="/">Cancel</a></button>
</li>
{% endfor %}
<a href="{{ url_for('show_user_detail', user_id=post.user.id) }}">Go back</a>

    
  </body>
</html>
